<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <!--Input:radio >>> todo (name=) tem que ser igual apenas o (id) sera diferente-->
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="ioutro" value="O" checked>
            <label for="ioutro">Outro</label> <br>
            <input type="radio" name="sex" id="isexmasc" value="M">
            <label for="isexmasc">Masculino</label> <br>
            <input type="radio" name="sex" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
